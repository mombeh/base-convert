<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="hold">
            <h2>System Converter</h2>
        </div>
        <div class="number">
            <p>Enter number</p>
            <input type="text" id="input"  placeholder="Enter number">
        </div>
        <p>To base</p>
        <select name="base" id="decimal">
            <option value="2">Binary</option>
            <option value="16">Decimal</option>
            <option value="8">Octal</option>
        </select>
        <button class="convert">Convert!</button>
    </div>
    <script src="scripts/convert.js"></script>
</body>
</html>
